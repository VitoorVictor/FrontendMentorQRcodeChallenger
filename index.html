<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" type="text/css" href="style.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');

    @media screen and (min-width: 150px) and (max-width: 375px) {
      #textMain {font-size: 8px;}
      #textSecond {font-size: 4px;}
      .mainBody {margin-left: 26.96%; margin-right: 26.96%; border-radius: 4%; margin-top: 24.59%;}
    }
    @media screen and (min-width: 375px) and (max-width: 500px){
      #textMain {font-size: 11px;}
      #textSecond {font-size: 7px;}
      .mainBody {margin-left: 30.96%; margin-right: 30.96%; border-radius: 4%; margin-top: 20.59%;}
    }
    @media screen and (min-width: 500px) and (max-width: 650px) {
      #textMain {font-size: 13px;}
      #textSecond {font-size: 7px;}
      .mainBody {margin-left: 35.96%; margin-right: 35.96%; border-radius: 4%; margin-top: 16.59%;}
    }
    @media screen and (min-width: 650px) and (max-width: 900px) {
      #textMain {font-size: 14px;}
      #textSecond {font-size: 9px;}
      .mainBody {margin-left: 40.96%; margin-right: 40.96%; border-radius: 4%; margin-top: 12.59%;}
    }

  </style>
</head>
<body> 
  <div class="mainBody">
    <img src="images/image-qr-code.png" alt="QRcode" id="QRcodeMain">
    <div class="description">
      <p id="textMain">Improve your front-end <br> skills by building projects</p>

      <p id="textSecond">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vitor Victor</a>.
</div>
</body>
</html>
